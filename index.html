<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <link href="src/style.css" rel="stylesheet"/>
    <script>
    /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>
  <body>
    
    <div class="column-container">
      
      <header id="header">
        <section id = "themes">
          <button data-theme="darkween"  id="darkween" class = "theme" >darkween</button>
          <button data-theme="madruga"   id="madruga"  class = "theme" >madruga</button>
          <button data-theme="lightween" id="lightween"class = "theme" >lightween</button>
          <button data-theme="swomp"     id="swomp"    class = "theme" >swomp</button>
        </section>
        header aqui
      </header>

      <main>
        <div class = "game" id = "game">

          <canvas type = "module" id = "jogo"></canvas>
          
        </div>

          <div class = "controles-container">

            <div class = "controles-row" id="move1">
              <button class = "controles" id = "forward"  type = "button">   segue   </button>
            </div>
            <div class = "controles-row" id="move2">
              <button class = "controles" id = "rotateAnti"    type = "button">anti</button>
              <button class = "controles" id = "jump"         type = "button">pular</button>
              <button class = "controles" id = "rotateClock"   type = "button">clock</button>
            </div>
            <div class = "controles-row" id="menu">
              <button class = "controles" id = "back" type = "button"> back   </button>
              <button class = "controles" id = "play" type = "button"> play   </button>
              <button class = "controles" id = "stop" type = "button"> stop   </button>
              <button class = "controles" id = "next" type = "button"> next   </button>
            </div>
          </div>

      </main>

      <div class = "sidebar" id = "rightSide">
        lado direito
      </div>

      <footer id = "footer">
        footer aqui
      </footer>
    
    </div>
  
  </body>
  <script type="module" src="src/script.js"></script>
</html>
